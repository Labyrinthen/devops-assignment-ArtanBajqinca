name: CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r BE/requirements.txt
          pip install pytest requests openapi-python-client

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=." >> $GITHUB_ENV

      - name: Start REST API
        run: python BE/calculator_rest_service.py --rest &

      - name: Run tests
        run: pytest --junit-xml=report.xml

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest results
          path: report.xml
          reporter: junit

      - name: Log in to Azure Container Registry
        if: success()
        uses: docker/login-action@v2
        with:
          registry: judevops.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        if: success()
        run: docker build -t judevops.azurecr.io/artan_bajqinca-calculator:latest ./BE

      - name: Push Docker image
        if: success()
        run: docker push judevops.azurecr.io/artan_bajqinca-calculator:latest
